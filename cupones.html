<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cupones</title>
</head>
<body>
    <h1>Descuento con cupones</h1>
    <form action="">
        <label for="precioCupon">Escribe el precio</label>
        <input type="text" id="precioCupon">
        <label for="dsctoCupon">Escribe el descuento</label>
        <input type="text" id="dsctoCupon">
        <label for="codigoCupon">Cupon de descuento</label>
        <input type="text" id="codigoCupon" placeholder="escriba solo si tiene cupon">
        <button type="button" onclick="resultadoCupon()">Enviar</button>
        <p id="resultadoCupon"></p>
    </form>

<script src="./cupones.js"></script>
</body>
</html>
